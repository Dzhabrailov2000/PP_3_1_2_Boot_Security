<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div>
  <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <table>
      <tr>
        <td><label for="username">Username</label></td>
          <td><input type="text" th:field="*{username}" id="username"/></td>
        <tr/>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" th:field="*{password}" id="password"/></td>
      </tr>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" th:field="*{name}" id="name"/></td>
      </tr>
      <tr>
        <td><label for="surname">Surname</label></td>
        <td><input type="text" th:field="*{surName}" id="surname"/></td>
      </tr>
      <tr>
        <td><label for="age">Age</label></td>
        <td><input type="text" th:field="*{age}" id="age"/></td>
      </tr>
      <tr>
        <td><label for="role">Role</label></td>
        <td th:each="role : ${allRoles}">
          <input name="roleId" type="checkbox" th:text="${role.name.substring(5)}"
                 id="role" th:value="${role.id}" th:field="*{roles}"/></td>
      </tr>
      <tr>
        <td><input type="submit" value="Update"></td>
      </tr>
      <tr>
        <td><div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div></td>
      </tr>
    </table>
  </form>
</div>
<table>
  <tr>
    <td><form th:action="@{/admin}">
        <button type="submit">Back</button>
      </form></td>
    <td><form th:action="@{/logout}">
      <button type="submit">Logout</button>
    </form></td>
  </tr>
</table>
</body>
</html>
