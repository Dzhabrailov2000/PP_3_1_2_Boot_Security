<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>


<div>
    <table th:align="center" th:border="1">
        <tr>
            <th>ID</th>
            <th>ИМЯ</th>
            <th>ФАМИЛИЯ</th>
            <th>ВОЗРАСТ</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>ROLES</th>
        </tr>

        <tr>
            <td th:text="${user.getId()}">value</td>
            <td th:text="${user.getName()}">value</td>
            <td th:text="${user.getSurName()}">value</td>
            <td th:text="${user.getAge()}">value</td>
            <td th:text="${user.getUsername()}">value</td>
            <td th:text="${user.getPassword()}">value</td>
            <td th:text="${user.getRoles()}">value</td>
        </tr>
    </table>
</div>
<br/>
<hr/>

<div>
    <table th:align="center">
        <tr>
            <th>
                <form th:align="center" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <button type="submit">Редактировать</button>
                </form>
            </th>

            <th>
                <form th:align="center" th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Удалить"/>
                </form>
            </th>
            <th>
                <form th:align="center" th:action="@{/admin}">
                    <button type="submit">Назад</button>
                </form>
            </th>

            <th>
                <form th:align="center" th:action="@{/logout}">
                    <button type="submit">Выход</button>
                </form>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
